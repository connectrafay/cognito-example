<ion-view view-title="Survey">
    <ion-content>
        <div class="row header">
          <div class="col">Survey Timestamp</div>
          <div class="col">Survey Type</div>
          <div class="col">Survey Answer</div>
        </div>
        <div class="row" ng-repeat="data in surveys">
          <div class="col">{{data.survey_creation_date}}</div>
          <div class="col">{{data.survey_type}}</div>
          <div class="col">{{data.survey_data}}</div>          
        </div>
        <button class="button button-block button-calm" ng-click="add()">Add</button>
    </ion-content>
  </ion-view>

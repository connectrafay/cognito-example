<ion-view view-title="Survey">
     <ion-nav-buttons side="right" >
      <button class="button button-block button-calm button-align" ng-click="profile()">
        Profile
      </button>
    </ion-nav-buttons>
    <ion-content class="survey-list">
        <div class="row header">
          <div class="col col-40 col-text-wrap">Survey Timestamp</div>
          <div class="col col-30 col-text-wrap">Survey Type</div>
          <div class="col col-30 col-text-wrap">Survey Answer</div>
        </div>
        <div class="row" ng-repeat="data in surveys">
          <div class="col col-40 col-text-wrap" ng-class="{'row-last-col-align' : $last}">{{data.survey_creation_date | date : 'short'}}</div>
          <div class="col col-30 col-text-wrap" ng-class="{'row-last-col-align' : $last}">{{data.survey_type}}</div>
          <div class="col col-30 col-text-wrap" ng-class="{'row-last-col-align' : $last}">{{data.survey_data}}</div>
        </div>
        <div class="row">
            <button class="button button-block button-calm add-button-align" ng-click="add()">
                <i class="icon icon ion-plus-circled add-icon-align"></i>
                Add</button>
        </div>

         <div class="row">
            <button class="button button-block button-calm add-button-align" ng-click="logout()">
                <i class="icon icon ion-plus-circled add-icon-align"></i>
                Logout</button>
        </div>

    </ion-content>
  </ion-view>

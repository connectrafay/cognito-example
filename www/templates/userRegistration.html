<ion-view view-title="Create account">
    <ion-content>
     	<div class="list list-inset">
          <label class="item item-input">
          	  <span class="input-label">Name</span>
              <input type="text" ng-model="data.name">
          </label>
          <label class="item item-input">
          	  <span class="input-label">Email</span>
              <input type="text" ng-model="data.email">
          </label>
          <label class="item item-input">
          	  <span class="input-label">Phone</span>
              <input type="text" ng-model="data.phone">
          </label>
          <label class="item item-input">
          	  <span class="input-label">Password</span>
              <input type="password" ng-model="data.password">
          </label>
      </div>
      
      <button class="button button-block button-calm" ng-click="onRegister()">Signup</button>
    </ion-content>
  </ion-view>
